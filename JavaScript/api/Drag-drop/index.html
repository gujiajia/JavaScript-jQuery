<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag and drop拖拽与拖放</title>
    <script src="index.js"></script>
    <style>
        body {
            font-size: 84%;
        }
        
        .dustbin {
            width: 100px;
            height: 260px;
            line-height: 1.4;
            background-color: gray;
            font-size: 36px;
            font-family: "微软雅黑", "Yahei Mono";
            text-align: center;
            text-shadow: -1px -1px #bbb;
            float: left;
        }
        
        .dragbox {
            width: 500px;
            padding-left: 20px;
            float: left;
        }
        
        .draglist {
            padding: 10px;
            margin-bottom: 5px;
            border: 2px dashed #ccc;
            background-color: #eee;
            cursor: move;
        }
        
        .draglist:hover {
            border-color: #cad5eb;
            background-color: #f0f3f9;
        }
        
        .dragremind {
            padding-top: 2em;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="dustbin"><br />垃<br />圾<br />箱</div>
    <div class="dragbox">
        <div class="draglist" title="拖拽我" draggable="true">列表1</div>
        <div class="draglist" title="拖拽我" draggable="true">列表2</div>
        <div class="draglist" title="拖拽我" draggable="true">列表3</div>
        <div class="draglist" title="拖拽我" draggable="true">列表4</div>
        <div class="draglist" title="拖拽我" draggable="true">列表5</div>
        <div class="draglist" title="拖拽我" draggable="true">列表6</div>
    </div>
    <div class="dragremind"></div>

</body>

</html>
